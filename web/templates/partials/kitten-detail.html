{{ define "kitten-detail" }}
{{ $first := index .Cats 0 }}
<div class="cat-details-container">
    <div class="cat-details-image-container">
        <img class="cat-details-image" src="/web/images/{{ $first.CatReferenceName }}/pic1.jpeg" alt=" a cat photo">
    </div>
    <div class="cat-details-text">
        <p class="cat-name">{{ $first.CatTitleName }}</p>
        <p class="cat-price">{{ $first.Price }}</p>
        <div class="cat-details-sub-text">
            <p class="cat-detail-label">DOB:</p><p class="cat-detail">{{ $first.DOB }}/p>
        </div>
        <div class="cat-details-sub-text">
            <p class="cat-detail-label">Litter:</p><p class="cat-detail">{{ $first.Litter }}</p>
        </div>
        <div class="cat-details-sub-text">
            <p class="cat-detail-label">Age:</p><p class="cat-detail">{{ $first.Age }}</p>
        </div>
        <div class="cat-details-sub-text">
            <p class="cat-detail-label">Color:</p><p class="cat-detail">{{ $first.Color }}</p>
        </div>
        <a class="cat-details-link" href="/inquire/{{ $first.CatReferenceName }}">Purchase</a>
    </div>
</div>
{{ end }}
