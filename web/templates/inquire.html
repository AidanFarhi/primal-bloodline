{{ template "layout" }}
{{ define "content" }}
{{ template "alternate-nav" }}
<div class="contact-main-container">
    <div class="contact-image-container">
        <img class="contact-image" src="/web/images/{{ .CatName }}.jpeg" alt="a cat picture">
    </div>
    <div class="form-container">
        <p class="form-header">Inquire</p>
        <p class="form-sub-text">
            Send us any questions you have about {{ .CatName }}.
        </p>
        <form class="contact-form" action="/api/inquire" method="post">
            <label class="form-label" for="name">Name</label>
            <br>
            <input class="form-input text-input" type="text" id="name" name="name">
            <br>
            <label class="form-label" for="email">Email</label>
            <br>
            <input class="form-input text-input" type="email" id="email" name="email">
            <br>
            <label class="form-label" for="message">Message</label>
            <br>
            <textarea class="form-input text-message" id="message" name="message"></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
{{ end }}
